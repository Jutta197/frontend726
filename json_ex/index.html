<!DOCTYPE html>
<html>

<head>
  <title>Book Information</title>
</head>

<body>
  <h1>Book Information</h1>
  <div id="bookInfo">
    <h2 id="bookTitle"></h2>
    <p id="author"></p>
    <p id="year"></p>
    <p id="genre"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>

<!-- 
JSON 数据的嵌入使前端页面能够与数据进行交互，显示内容，进行数据操作，以及创建交互性和动态性的用户体验。
如果只是为了将 JSON 数据嵌入到网页中，通常不需要专门创建一个独立的 JSON 文件。
可以将 JSON 数据直接嵌入到 HTML 文件中，
或者使用 JavaScript 在网页上动态创建 JSON 数据对象。 
直接将 JSON 数据作为变量在 <script> 标签中创建，然后通过 JavaScript 函数将数据渲染到网页上。
这种方法适用于简单的情况，不需要从独立的 JSON 文件加载数据。
然而，如果 JSON 数据较大或需要动态更新，最好将其存储在独立的 JSON 文件中，并使用 AJAX 请求或 Fetch API 从服务器加载数据。
-->
